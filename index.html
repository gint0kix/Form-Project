<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ovo&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
        <div id="left-section">
            <div id="image-sidebar">
                <img src="/assets/odin-lined.png" alt="">
                ODIN</div>
            <h6 id="image-props">Photo by <a href="https://www.pexels.com/@harry-shum-17627821/">Harry Shum</a></h3>

        </div>
        <div id="right-section">
            <div id="right-header">
                <h1>This is not a real online service! You know you need something like this i your life to help
                    you realize your deepest dreams. Sign up now to get Started.

                    You know you want to.
                </h1>
            </div>
            <div id="right-form">
                <form action="post" id="user-info">
                        <div><label for="user-first-name">FIRST NAME
                            <input type="text" 
                                    name="user-first-name" 
                                    id="user-first-name"
                                    required >
                            </label>
                        </div>
                        
                        <div><label for="user-last-name">LAST NAME
                            <input type="text" 
                                    name="user-last-name" 
                                    id="user-last-name"
                                    required>
                            </label>
                        </div>
                        
                        <div><label for="user-email">EMAIL
                            <input type="email" 
                                    name="user-email" 
                                    id="user-email"
                                    required>
                            </label>
                        </div>
                        
                        <div><label for="user-phone-number">PHONE NUMBER
                            <input type="tel" 
                                    name="user-phone-number" 
                                    id="user-phone-number"
                                    required>
                            </label>
                        </div>
                        
                        <div><label for="user-password">PASSWORD
                            <input type="password" 
                                    name="user-password" 
                                    id="user-password"
                                    required>
                            </label>
                        </div>
                        
                        <div><label for="user-confirm-password">CONFIRM PASSWORD
                            <input type="text" 
                                    name="user-confirm-password" 
                                    id="user-confirm-password"
                                    required>
                            </label>
                        </div>
                        
                </form>
            </div>
            <div id="right-footer">
                <button type="submit" form="user-info">Create Account</button>
            </div>
        </div>
    
</body>
</html>
